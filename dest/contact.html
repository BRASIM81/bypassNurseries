<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!-- Bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <!-- Materalize csslink(rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css")
    -->
    <!-- Fontawesome css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <!-- Animate css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"/>
    <!-- Main css-->
    <link rel="stylesheet" href="css/main.css"/>
    <title>C o n t a c t</title>
  </head>
  <body>
    <div class="navbar navbar-expand-md navbar-dark bg-dark"><a class="navbar-brand" href="index.html">Bypass Nurseries</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#weather">Weather</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
    <div class="carousel slide" id="carousel" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active"><img class="d-block w-100" src="img/1.jpg"/></div>
        <div class="carousel-item"><img class="d-block w-100" src="img/2.jpg"/></div>
        <div class="carousel-item"><img class="d-block w-100" src="img/3.jpg"/></div>
        <div class="header-brand">
          <h1>Bypass Nurseries</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <h1>Contact Us</h1>
      <form action="">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="fname">First Name</label>
            <input class="form-control" type="text" name="fname" placeholder="First Name"/>
          </div>
          <div class="form-group col-md-6">
            <label for="lname">Last Name</label>
            <input class="form-control" type="text" name="lname" placeholder="Last Name"/>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="email" required="required" autofill="autofill" name="email" placeholder="Email"/>
        </div>
        <div class="form-group">
          <label for="msg">Message</label>
          <textarea class="form-control" name="msg" cols="30" rows="10"></textarea>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input class="btn btn-primary btn-lg" type="button" value="Send"/>
          </div>
        </div>
      </form>
    </div>
    <footer></footer>
    <!-- JQuery js--><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Bootstrap js--><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Materalize js<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    -->
    <!-- Wow js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <!-- Main js-->
    <script src="js/main.js"></script>
  </body>
</html>
